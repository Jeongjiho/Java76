<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>게시판-목록</title>
</head>
<body>
        
<div style="boarder:1px solid gray;background-color:yellow;">
프로젝트 관리 시스템 - 
  <a href="/project03t/auth/login.do">로그인</a>
</div><h1>게시판</h1>

<a href='add.do'>새 글</a><br>

<table id="listTable" border='1'>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>조회수</th>
    <th>등록일</th>
  </tr>
</table>

<p><address>
** 이 웹 애플리케이션의 모든 권리는 Java76기에 있습니다. &copy; Java76. **
</address></p>

<script>
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function(event) {
  if (xhr.readyState == 4) {
    if (xhr.status == 200) {
      console.log(xhr.responseText);
      var resultObj = JSON.parse(xhr.responseText);
      if (resultObj.status == "success") {
        var table = document.querySelector("#listTable");
        var tr;
        for (var board of resultObj.data) {
          tr = document.createElement("tr");
          tr.innerHTML = "<tr>" +
            "<td>" + board.no + "</td>" + 
            "<td><a href='detail.do?no=" + board.no + "'>" 
            		+ board.title + "</a></td>" +
            "<td>" + board.views + "</td>" +
            "<td>" + board.createdDate + "</td>" +
            "</tr>";
        
          table.appendChild(tr);
        }
      }
    } else {
      alert("서버와의 연결이 원활하지 않습니다.");
    } 
  }
};
xhr.open('get', 'ajax/list.do', true); 
xhr.setRequestHeader("Accept", "application/json");
xhr.send();
</script>

    </body>
</html>
